<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Role Configuration
    <small>Configure Application privileges</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>Dashboard</a></li>
    <li><a href="#">Settings</a></li>
    <li class="active">Role Configuration</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-6">
      <!-- Default box -->
      <bs-box-list
        [bsBoxListConfig]="roleBsBoxListConfig"
        [bsBoxListData]="roleList"></bs-box-list>
      <!-- /.box -->
    </div>
    <!--col end-->
    <div class="col-md-6">
        <bs-box-list
        [bsBoxListConfig]="applicationBsBoxListConfig"
        [bsBoxListData]="applicationList"
        (checkBoxClk)="onChecked($event)"
        (editBtnClk)="onEdit($event)"
        (saveBtnClk)="onSave($event)" ></bs-box-list>
      <!-- /.box -->
    </div>
    <!--col end-->
  </div>
  <!--row end-->

</section>

<modal #saveModal [keyboard]="false" [backdrop]="'static'">
  <modal-header [show-close]="false">
    <h3 class="modal-title">SAVE</h3>
  </modal-header>
  <modal-body>
    <h4 class="text-center"> <span class="text-info"> <i class="fa fa-info-circle"></i> </span> Are you sure, you want to give access privileges to all forms?</h4>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default btn-flat" data-dismiss="modal" (click)="onSaveConfirm(false)">Cancel</button>
    <button type="button" class="btn btn-primary btn-flat" (click)="onSaveConfirm(true)">Save</button>
  </modal-footer>
</modal>

<modal #editModal [keyboard]="false" [backdrop]="'static'" [size]="'lg'">
  <modal-header [show-close]="false">
    <h3 class="modal-title">MANAGE PRIVILEGES (Selected Application Name)</h3>
  </modal-header>
  <modal-body>
    <div class="row">
      <div class="col-md-6">
        <!-- Default box -->
        <bs-box-list
          [bsBoxListConfig]="formsBsBoxListConfig"
          [bsBoxListData]="formList"></bs-box-list>
        <!-- /.box -->
      </div>
      <div class="col-md-6">
        <!-- Default box -->
        <bs-box-list
          [bsBoxListConfig]="privilegeBsBoxListConfig"
          [bsBoxListData]="privilegeList"></bs-box-list>
        <!-- /.box -->
      </div>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default btn-flat" data-dismiss="modal" (click)="onEditConfirm(false)">Cancel</button>
    <button type="button" class="btn btn-primary btn-flat" (click)="onEditConfirm(true)">Save</button>
  </modal-footer>
</modal>
